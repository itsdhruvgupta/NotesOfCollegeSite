<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">
    <title> {% block title %} {% endblock title %}</title>

    {% block head %}{% endblock head %}
    <script >
    {% block script %}{% endblock script %}
     </script>

    <style>

    {% block style %}{% endblock style %}
        {
            % block style %
        }

        {
            % endblock style %
        }
        .my-main{
            padding : 1rem;
        }
        .my-rows {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-right: 10px;
            margin-left: 10px;
        }

        .my-cols {
            width: 30%;
            border: solid black 1px;
            box-shadow: 5px 5px 8px #4CA1AF;
            margin: 2%;
            padding: 1rem;
            border-radius: 10px;
        }

        .my-cols:hover{
          background-color: #8BD8BD;
          transform:scale(1.1);
        }

        .my-flex-row {
            display: flex;
            flex-direction: row;
        }

        .my-nav {
            width: 15rem;
            height: 780px;
            background-color: rgb(19 50 80);
            color: whitesmoke;
            font-weight: bolder;
            border-right: blueviolet solid 2px;
            border-top: blueviolet solid 2px;
        }

        .my-nav>* {
            margin: 1.5rem;
            display: flex;
            color: whitesmoke;
        }
        .nav-contents{
         color: #8BD8BD;
        }

        .nav-contents:hover{
          color: white;
        }

        nav>a:link {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <nav class="navbar" style="background-image: linear-gradient(#141E30, #243665)">
        <a class=" navbar-brand " href="/"><span style="color: whitesmoke; ">Company name</span></a>
    </nav>






    <!-- <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 ">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0 " href="# ">Company name</a>
            <input class="form-control form-control-dark w-100 " type="text " placeholder="Search " aria-label="Search ">
            <ul class="navbar-nav px-3 ">
                <li class="nav-item text-nowrap ">
                    <a class="nav-link " href="# ">Sign out</a>
                </li>
            </ul>
        </nav> -->

    <div class="container-fluid ">

        <div class="row " >
            <div class="my-flex-row ">
                {% block my-navbar %}
                <div class="my-nav " style="background-color: #243665">
                    <a class="nav-contents" href="/ " style="text-decoration:none;">
                        <svg xmlns="http://www.w3.org/2000/svg " width="24 " height="24 " viewBox="0 0 24 24 " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round " class="feather feather-home
        "><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z "></path><polyline points="9 22 9 12 15 12 15 22 "></polyline></svg> Dashboard <span class="sr-only ">(current)</span>
                    </a>
                    <a class="nav-contents" href="/select-course/" style="text-decoration:none;">
                        <svg xmlns="http://www.w3.org/2000/svg " width="24 " height="24 " viewBox="0 0 24 24 " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round " class="feather feather-file
        "><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z "></path><polyline points="13 2 13 9 20 9 "></polyline></svg>Study Material</span>
                    </a>
                    <a class="nav-contents" href="/college-activites/" style="text-decoration:none;">
                        <svg xmlns="http://www.w3.org/2000/svg " width="24 " height="24 " viewBox="0 0 24 24 " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round " class="feather feather-users
        "><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 "></path><circle cx="9 " cy="7 " r="4 "></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87 "></path><path d="M16 3.13a4 4 0 0 1 0 7.75 "></path></svg>College Activites
                        <span class="sr-only ">(current)</span>
                    </a>
                    <a class="nav-contents" href="# " style="text-decoration:none;">
                        <svg xmlns="http://www.w3.org/2000/svg " width="24 " height="24 " viewBox="0 0 24 24 " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round " class="feather feather-bar-chart-2
        "><line x1="18 " y1="20 " x2="18 " y2="10 "></line><line x1="12 " y1="20 " x2="12 " y2="4 "></line><line x1="6 " y1="20 " x2="6 " y2="14 "></line></svg> Result <span class="sr-only ">(current)</span>
                    </a>
                    <a class="nav-contents" href="# " style="text-decoration:none;">
                        <svg xmlns="http://www.w3.org/2000/svg " width="24 " height="24 " viewBox="0 0 24 24 " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round " class="feather feather-home
        "><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z "></path><polyline points="9 22 9 12 15 12 15 22 "></polyline></svg> Report Bugs <span class="sr-only ">(current)</span>
                    </a>
                </div>
                {% endblock my-navbar %} {% block body %} {% endblock body %}

            </div>






        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->



    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js "></script>
    <script>
        feather.replace()
    </script>


</body>

</html>

</body>

</html>
